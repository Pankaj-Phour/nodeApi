<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        .nav-link{
            cursor: pointer;
            color: white !important;
        }
        .navbar{
            background-color: rgb(40,28,69);
            color: white;
        }
        h3,h5{
          color: white;
        }
        .linkButton{
          padding-inline: 15px;
          padding-block: 10px;
          border-radius: 10px;
          background-color: transparent;
          color: white;
          border: 2px solid white;
        }
        .linkButton:hover{
          cursor: pointer;
          background-color: gray;
        }
    </style>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
    
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/pankaj-phour" target="_blank">View Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" target="_blank" href="https://pankajphour.netlify.app">Portfolio</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>



      <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel" style="height:calc(100vh - 70px)">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="/assets/slide1.jpg" class="d-block w-100" height="100%"  alt="Slide 1">
            <div class="carousel-caption d-none d-md-block">
              <h3>Pankaj Phour</h3>
              <h5>Web designer and developer.</h5>
              
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="/assets/slide5.jpg" class="d-block w-100" alt="Slide 2" height="100%">
            <div class="carousel-caption d-none d-md-block">
              <h3>Want to connect </h3>
              <h5>You can connect with me from my mail or form my Github Account.</h5>
              <button class="linkButton"><a href="https://github.com/pankaj-phour" target="_blank" class="nav-link">Connect</a></button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/assets/slide3.jpg" class="d-block w-100" alt="Slide 3" height="100%">
            <div class="carousel-caption d-none d-md-block">
              <h3>Have any suggestion/query ?</h3>
              <h5>Send me your suggestion/query on mail.</h5>
              <button class="linkButton"><a href="mailto:pankaj.phour70@gmail.com" class="nav-link">Send Now</a></button>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
